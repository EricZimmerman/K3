
# BTT Octopus 1.1 for ZE
# Supernova for XY w/ Blackpill
# Flashing Supernova: sudo dfu-util -d ,2e3c:df11 -R -a 0 -D insert_firmware_here.bin --dfuse-address 0x08000000:leave
# |------------------------|
# |        BACKPACK        |
# |------------------------|
# | Y  |    | Z1 |    | X1 |
# |-----    ------    -----|
# |                        |
# | ------          ------ |
# | | Z  |          | Z2 | |
# | ------          ------ |
# |-----              -----|
# | X  |              | Y1 |
# |------------------------|


# MCU - Octopus 1.1
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_310012001550324E31333220-if00
restart_method: command

# MCU - ANNEX Supernova #1 - XY Axis Motors
# STM32 Blackpill (stm32f103xe)
[mcu supernovaxy]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_507A150000C054281007D807-if00
restart_method: command

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_EA910DAD4E5737374D202020FF09210E-if00
x_offset: -26.5  #not sure where this measures to -- from the nozzle tip to center of f/b of beacon?
y_offset: 0

#[resonance_tester]
#accel_chip: beacon
#probe_points: 90, 90, 20
#accel_per_hz: 150  # default is 75 - ended up using 150 for final values

# Printer
[printer]
kinematics: cartesian
max_velocity: 1200
max_accel: 25000
max_z_velocity: 75 
max_z_accel: 2000
square_corner_velocity: 50


# Enable stuff
[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[force_move]
enable_force_move: true

[pause_resume]

[display_status]

[respond]

[exclude_object]

[safe_z_home]
home_xy_position: 90, 90 
z_hop: 3

# [z_tilt]
# # these positions assume the bed and rear rail are shifted 12mm to the right from what is in the edrawing

#     -74.0, -18.0    # Front Left
#     76.0,  217.0    # Rear
#     226.0, -18.0    # Front Right

# points:
#     41.5, 20         # Front Left
#     97.5, 160        # Rear
#     171.5, 20        # Front Right

# Speed: 300
# horizontal_move_z: 5.0
# retries: 8
# retry_tolerance: 0.02


[z_tilt]
# these positions assume the bed and rear rail are shifted 12mm to the right from what is in the edrawing
z_positions: 
    226.0, -18.0    # Front Right
    -74.0, -18.0    # Front Left
    76.0,  217.0    # Rear
points:
    171.5, 20         # Front Right
    41.5, 20          # Front Left
    97.5, 160        # Rear

Speed: 500
horizontal_move_z: 5.0
retries: 8
retry_tolerance: 0.005




[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor Octopus]
sensor_type: temperature_mcu

