## kmobs
# [bed_mesh]
# zero_reference_position: 90, 90
# ;speed: 450
# speed: 425
# horizontal_move_z: 1
# mesh_min: 25,20
# mesh_max: 150,160
# probe_count: 50,50 #25,25
# fade_start: 1.0
# fade_end: 10.0
# move_check_distance: 3
# #split_delta_z: .005
# mesh_pps: 0,0
# algorithm: bicubic
# bicubic_tension: 0.2
# ##

[bed_mesh]
speed: 300
horizontal_move_z: 2
mesh_min: 25, 20
mesh_max: 150, 160
probe_count: 25, 25
fade_start: 0.5
fade_end: 2
split_delta_z: 0.025
move_check_distance: 5.0
mesh_pps: 2, 2
algorithm: bicubic
bicubic_tension: 0.1
zero_reference_position: 90, 90


[resonance_tester]
accel_chip: beacon
probe_points: 90, 90, 20
accel_per_hz: 150  # default is 75 - ended up using 150 for final values

# Printer
[printer]
kinematics: cartesian
max_velocity: 1200
max_accel: 25000
max_z_velocity: 75 
max_z_accel: 2000
square_corner_velocity: 50

# Enable stuff
[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[force_move]
enable_force_move: true

[pause_resume]

[display_status]

[respond]

[exclude_object]

[safe_z_home]
home_xy_position: 90, 90
speed: 300
z_hop_speed: 20
z_hop: 5

[z_tilt]
z_positions: 
    -74.0, -18.0    # Front Left
    76.0,  217.0    # Rear
    226.0, -18.0    # Front Right

points:
    45, 25          # front left
    101, 160        # rear
    175, 25         # front right

Speed: 400
horizontal_move_z: 8
retries: 8
retry_tolerance: 0.005


[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor Octopus]
sensor_type: temperature_mcu



[resonance_tester]
accel_chip: beacon
probe_points: 90, 90, 20

# Steppers
[stepper_x]
# connected to Motor 4
step_pin: supernovaxy:PB8
dir_pin: supernovaxy:PB7
enable_pin: !supernovaxy:PB9
rotation_distance: 40
microsteps: 128
full_steps_per_rotation: 400
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_min:-9
position_endstop: 180
position_max: 180
homing_speed: 80.0
homing_retract_dist: 5.0
#second_homing_speed: 80.0
use_sensorless_homing: true

[stepper_x1]
# connected to Motor 1
step_pin: supernovaxy:PB14
dir_pin: !supernovaxy:PB13
enable_pin: !supernovaxy:PB15
rotation_distance: 40
microsteps: 128
full_steps_per_rotation: 400
endstop_pin: tmc5160_stepper_x1:virtual_endstop

[stepper_y]
# connected to Motor 2
step_pin: supernovaxy:PA9
dir_pin: !supernovaxy:PA8
enable_pin: !supernovaxy:PA10
rotation_distance: 40
microsteps: 128
full_steps_per_rotation: 400
endstop_pin: tmc5160_stepper_y:virtual_endstop
position_min: -6
position_endstop: -6
position_max: 184.5 #still have room to go - maybe 3-4mm
homing_speed: 80.0
homing_retract_dist: 5.0
#second_homing_speed: 80.0
use_sensorless_homing: true

[stepper_y1]
# connected to Motor 3
step_pin: supernovaxy:PB5
dir_pin: supernovaxy:PB4
enable_pin: !supernovaxy:PB6
rotation_distance: 40
microsteps: 128
full_steps_per_rotation: 400
endstop_pin: tmc5160_stepper_y1:virtual_endstop

[stepper_z]
# connected to Motor 5
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
full_steps_per_rotation: 200
rotation_distance: 40
microsteps: 128
gear_ratio: 5:1
endstop_pin: probe:z_virtual_endstop
position_max: 181
position_min: -1
homing_speed: 50
homing_retract_dist: 0

[stepper_z1]
# connected to MOTOR 6
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
full_steps_per_rotation: 200
microsteps: 128
rotation_distance: 40
gear_ratio: 5:1

[stepper_z2]
# connected to MOTOR 7
step_pin: PE6
dir_pin: !PA14
enable_pin: !PE0
full_steps_per_rotation: 200
microsteps: 128
rotation_distance: 40
gear_ratio: 5:1

#################################################
# TMC Stepper Driver Settings
#################################################

[tmc5160 stepper_x]
spi_bus: spi1
cs_pin: supernovaxy:PA1
sense_resistor: 0.075
diag1_pin: ^!supernovaxy:PB3
interpolate: true
run_current: 1.5
home_current: 1
driver_SGT: 0
stealthchop_threshold: 0	#It is recommended to keep stealthchop disabled

[tmc5160 stepper_x1]
spi_bus: spi1
cs_pin: supernovaxy:PB0
sense_resistor: 0.075
diag1_pin: ^!supernovaxy:PB12
interpolate: true
run_current: 1.5
home_current: 1
driver_SGT: 0
stealthchop_threshold: 0	#It is recommended to keep stealthchop disabled

[tmc5160 stepper_y]
spi_bus: spi1
cs_pin: supernovaxy:PA4
sense_resistor: 0.075
diag1_pin: ^!supernovaxy:PA15
interpolate: true
run_current: 1.5
home_current: 1
driver_SGT: -1
stealthchop_threshold: 0	#It is recommended to keep stealthchop disabled

[tmc5160 stepper_y1]
spi_bus: spi1
cs_pin: supernovaxy:PA2
sense_resistor: 0.075
diag1_pin: ^!supernovaxy:PB10  
interpolate: true
run_current: 1.5
home_current: 1
driver_SGT: -1
stealthchop_threshold: 0	#It is recommended to keep stealthchop disabled

##### Z STEPPERS #####

[tmc2240 stepper_z]
cs_pin: PE4
#diag1_pin: ^!PB12
interpolate: true
run_current: 1.1
#sense_resistor: 0.075
spi_speed: 500000
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
stealthchop_threshold: 0	#It is recommended to keep stealthchop disabled

[tmc2240 stepper_z1]
cs_pin: PE1
#diag1_pin: ^!PA15
interpolate: true
run_current: 1.1
#sense_resistor: 0.075
spi_speed: 500000
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
stealthchop_threshold: 0	#It is recommended to keep stealthchop disabled

[tmc2240 stepper_z2]
cs_pin: PD3
#diag1_pin: ^!PB10
interpolate: true
run_current: 1.1
#sense_resistor: 0.075
spi_speed: 500000
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
stealthchop_threshold: 0	#It is recommended to keep stealthchop disabled

[tmc2240 extruder]
# connected to M4 Stepper on Supernovaz
cs_pin: PC4
#diag1_pin: ^!PB3
interpolate: true
run_current: 0.35

spi_speed: 500000
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6


# Extruder
[extruder]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
#rotation_distance: 22.67895 # Value from official config
rotation_distance: 22.5655
gear_ratio: 50:6
microsteps: 64
full_steps_per_rotation: 200 #1.8deg Motor

#Chube conduction + sherpa micro
sensor_type:PT1000
sensor_pin: PF3
# #rtd_nominal_r: 100
# #rtd_reference_r: 430
# #rtd_num_of_wires: 2

heater_pin: PA2
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.025
pressure_advance_smooth_time: 0.03
max_extrude_cross_section: 2
max_extrude_only_distance: 200
smooth_time: .3

control: pid
pid_Kp=10.870 
pid_Ki=0.392 
pid_Kd=75.273

min_temp: 0
max_temp: 350
max_extrude_only_accel: 1500

# print cooling fan
[fan]
pin: PA8
kick_start_time: 0.500
off_below: 0.10

[heater_bed]
heater_pin: PA1
# NTC 100K MGB18-104F39050L32 is for Keenovo thermistors
sensor_type: NTC 100K MGB18-104F39050L32
# Connected to TB on S6
sensor_pin: PF4
smooth_time: 3.0
control: pid
pid_Kp=40.769
pid_Ki=2.225
pid_Kd=186.775
min_temp: 0
max_temp: 130
max_power: 0.8


# Idle timeout
[idle_timeout]
# only turn off motors and heaters if the printer is not paused
gcode:
    {% if not (printer.pause_resume.is_paused) %}
        RESPOND MSG="Idle timeout reached"
        TURN_OFF_HEATERS
        M84
        #halo_off
        ;SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=hotend_fan TARGET=45
        #SET_TEMPERATURE_FAN_TARGET TEMPERATURE_FAN=chamber_heater TARGET=0

    {% endif %}
timeout: 1200

[controller_fan controller_fan]
pin:PD14
#tachometer_pin: MCU_FAN6_TACH
fan_speed: .7
idle_timeout: 60
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2
heater: heater_bed

